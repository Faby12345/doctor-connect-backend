spring.application.name=Doctor_Connect_Backend

# DataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/docmarket
spring.datasource.username=docuser
spring.datasource.password=docpass

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Server
server.port=8080

# App-specific
app.cors.allowed-origins=http://localhost:5173
app.jwt.secret=dev-please-change
